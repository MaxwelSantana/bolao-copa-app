<div class="form-container dynamic-window-sized">
    <header class="login-header">
        <h2>LOGIN</h2>
    </header>
    <div class="social-login-container"></div>
    <form class="form-fields-container">
        <div class="field">
            <label for="login">E-mail</label>
            <input required="" type="text" name="login" placeholder="Digite seu e-mail">
        </div>
        <div class="field">
            <label for="password">Senha</label>
            <input required="" type="password" name="password" placeholder="Digite sua senha">
        </div>
        <div class="actions">
            <button class="button ng-scope" type="submit">
                Entrar
            </button>
        </div>
    </form>
    <div class="mensagem-cadastro">
        <span class="ng-binding">NÃ£o tem conta?</span>
        <a [routerLink]="['/register']">Cadastre-se.</a>
    </div>
</div>
